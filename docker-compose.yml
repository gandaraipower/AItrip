services:
  mysql:
    image: mysql:8.0
    container_name: aitrip-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: aitrip
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - aitrip-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: aitrip-redis
    ports:
      - "6379:6379"
    networks:
      - aitrip-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aitrip-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/aitrip?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      DB_USERNAME: root
      DB_PASSWORD: root
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - aitrip-network

  ai:
    build:
      context: ./ai
      dockerfile: Dockerfile
    container_name: aitrip-ai
    ports:
      - "8000:8000"
    environment:
      BACKEND_API_URL: http://backend:8080
    depends_on:
      - backend
    networks:
      - aitrip-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aitrip-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - ai
    networks:
      - aitrip-network

volumes:
  mysql-data:

networks:
  aitrip-network:
    driver: bridge
