# 개발 환경 설정
# 실행: ./gradlew bootRun --args='--spring.profiles.active=dev'
#
# BaseInitData가 자동으로 테스트 계정과 샘플 장소를 생성합니다.
# 테스트 계정: user1@test.com / Test1234!

spring:
  datasource:
    url: jdbc:h2:mem:aitrip_dev;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
